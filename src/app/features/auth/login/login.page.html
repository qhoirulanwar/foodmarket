<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="display: flex; justify-content: center;">
    <ion-img src="assets/image/Illustration.png" style="width: 360px;"></ion-img>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="item-input">
      <ion-label>Email Address</ion-label>
      <ion-input type="email" formControlName="email" placeholder="Enter Email"></ion-input>
    </div>
    <div class="item-input">
      <ion-label>Password</ion-label>
      <ion-input type="password" formControlName="password" placeholder="Enter Password"></ion-input>
    </div>

    <div class="item-input">
      <ion-button expand="block" type="submit" [disabled]="!loginForm.valid">Login</ion-button>
    </div>
  </form>

</ion-content>
