<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="display: flex; justify-content: center;">
    <ion-img src="assets/image/Illustration.png" style="width: 360px;"></ion-img>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="item-input">
      <ion-label>Email Address</ion-label>
      <ion-input type="email" formControlName="email" placeholder="Enter Email"></ion-input>
      <ion-text class="errorText" color="danger"
        *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address.</small>
      </ion-text>
    </div>
    <div class="item-input">
      <ion-label>Password</ion-label>
      <ion-input type="password" formControlName="password" placeholder="Enter Password"></ion-input>
      <ion-text class="errorText" color="danger"
        *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters.</small>
      </ion-text>
    </div>

    <div class="item-input">
      <ion-button expand="block" type="submit" [disabled]="loginForm.invalid">Login</ion-button>
      <ion-button (click)="openRegisterModal()" expand="block" fill="clear">Belum punya akun? Register
        disini</ion-button>
    </div>
  </form>
  <br>
</ion-content>
