<ion-card>
  <ion-item lines="none">
    <ion-thumbnail slot="start">
      <img alt="Silhouette of mountains" src="{{ item.productImgUrl }}" />
    </ion-thumbnail>
    <div>
      <ion-text>
        <div class="ion-text-nowrap" style="padding-bottom: 4px;">{{ item.productName }}</div>
      </ion-text>
      <ion-text color="primary">
        <div class="price">Rp{{ item.price | number:'1.0-0' }}</div>
      </ion-text>
      <ion-text class="discount-price" color="medium">Rp{{ discountedPrice | number:'1.0-0' }}</ion-text>
    </div>

    <div slot="end" style="display: contents;">
      <ion-button id="reduce" shape="round" (click)="reduceQuantity(item.productId)">
        <ion-icon slot="icon-only" name="remove-outline"></ion-icon>
      </ion-button>
      <ion-input [value]="item.quantity" disabled></ion-input>
      <ion-button id="add" shape="round" (click)="addQuantity(item.productId)">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-item>

</ion-card>
